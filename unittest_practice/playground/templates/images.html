
{% extends 'base.html' %}

{% block content %}

<div class="row small-up-2 medium-up-3 large-up-4">
    {% for image_name in images %}
        <div class="column">
            {% set static_image_name = 'images/' + image_name %}
            <a href="{{ url_for('image', name=image_name) }}" >
                <img src="{{ url_for('static', filename=static_image_name) }}">
            </a>
        </div>
    {% endfor %}
</div>

{% endblock %}
